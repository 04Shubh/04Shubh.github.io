		<!-- main content starts -->
		<div>
			
			<!-- Form Starts -->
					<div class="text-light p-3" id="content_bg">
						<div class="row d-flex justify-content-center">
							<h3 class="text-center text-light col-6 col-md-4 col-lg-2 pb-2" id="contact_box">Contact Me</h3>
						</div>
						<div class="container bg-dark p-3 col-sm-12 col-md-8 col-xl-6 mb-5 mt-3">
							<form>
							  <div class="form-group">
							  	<label for="full_name">Name</label>
							  	<input type="text" class="form-control" id="full_name" placeholder="Your Name">
							  </div>
							  <div class="form-group">
							    <label for="email_id">Email address</label>
							    <input type="email" class="form-control" id="email_id" placeholder="name@example.com">
							  </div>
							  <div class="form-group">
							  	<label for="contact_number"></label>
							  	<input type="number" class="form-control" id="contact_number" placeholder="+91 900 000 000">
							  </div>
							  <div class="form-group">
							    <label for="message">Message</label>
							    <textarea class="form-control" id="message" rows="3"></textarea>
							  </div>
							  <!-- Button trigger modal -->
							  <div class="d-flex justify-content-center ">
				  				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#staticBackdrop">
				  				  Send Email
				  				</button>
				  			  </div>	
							  				
							</form>
						</div>
					</div>
				<!-- Form Ends -->
		</div>
